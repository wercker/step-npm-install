name: npm-install-cwd
version: 0.0.1
description: npm-install step with current directory support
properties:
  clear-cache-on-failed:
    type: bool
    default: true
    required: false
  use-cache:
    type: bool
    default: true
    required: false
  options:
    type: string
    required: false
  cwd:
    type: string
    required: false
    default: ./
